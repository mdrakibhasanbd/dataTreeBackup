{% extends "base.html" %} 


{% block body %}

<div class="container-fluid mt-3">
  <div class="row">
      <div class="col-lg-3 col-sm-6">
          <div class="card gradient-1">
              <div class="card-body">
                  <h3 class="card-title text-white">Online</h3>
                  <div class="d-inline-block">
                      <h2 class="text-white">{{online}}</h2>
                      <!-- <p class="text-white mb-0">Jan - March 2019</p> -->
                  </div>
                  <span class="float-right display-5 "><i class="fa fa-users" style='color: rgb(5, 255, 26)'></i></span>
              </div>
              </div>
          </div>
      </div>
      <div class="col-lg-3 col-sm-6">
          <div class="card gradient-2">
              <div class="card-body">
                  <h3 class="card-title text-white">Offline</h3>
                  <div class="d-inline-block">
                      <h2 class="text-white">{{offline}}</h2>
                      <!-- <p class="text-white mb-0">Jan - March 2019</p> -->
                  </div>
                  <span class="float-right display-5 "><i class="fa fa-users" style='color: red'></i></span>
              </div>
          </div>
      </div>
      <div class="col-lg-3 col-sm-6">
          <div class="card gradient-3">
              <div class="card-body">
                  <h3 class="card-title text-white">Total Client</h3>
                  <div class="d-inline-block">
                      <h2 class="text-white">{{total}}</h2>
                      <!-- <p class="text-white mb-0">Jan - March 2019</p> -->
                  </div>
                  <span class="float-right display-5 "><i class="fa fa-users"></i></span>
              </div>
          </div>
      </div>
      <div class="col-lg-3 col-sm-6">
          <div class="card gradient-4">
              <div class="card-body">
                  <h3 class="card-title text-white">Router Status</h3>
                  <div class="d-inline-block">
                      <h2 class="text-white">{{message}}</h2>
                      <!-- <p class="text-white mb-0">Jan - March 2019</p> -->
                  </div>
                  <span class="float-right display-5 "><i class="fa fa-heart"></i></span>
              </div>
          </div>
      </div>
  </div>

  <div class="mb-3  bg-info border rounded " >

    <div class="text-right mt-2 mb-2">
          <div id="search" class="form-select" style="width: 250px;">
          </div>



    </div>

  </div>

  <div id="tree" class="mb-3 h-100">
      <ul class="treemenu">
          <li href="#plc" data-bs-toggle="modal">Add PLC</li>
          <li href="#user" data-bs-toggle="modal">Add User</li>
          <li href="#rename" data-bs-toggle="modal">Rename</li>
          <li>
              <form id="delete-form" action="/delete/delete_id" method="POST">
                  <input type="hidden" name="delete_id" id="delete-id" />
              </form>
              <span id="delete-link" style="cursor: pointer" onclick="submitDeleteForm()">Remove</span>
          </li>
      </ul>

      <div id="node-popup" class="node-popup" style="display: none"></div>
  </div>
</div>
<div id="plc" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="padding-left: 160px">
                    Add PLC Splitter
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/addSplitterNode" id="addNodeform" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Node Name</label>
                                <!-- <input class="form-control" name="nodeName" placeholder="Node Name" required type="text"> -->

                                <input type="text" class="form-control" name="name" id="value"
                                    placeholder="Node Name" autocomplete="off" />
                                <div id="msg"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Node OFC Colour</label>
                                <!-- <input type="text" class="form-control"placeholder="OFC Core Colour" required > -->
                                <select type="text" class="form-control" name="nodeColour">
                                    <option>Blue</option>
                                    <option>Orange</option>
                                    <option>Green</option>
                                    <option>Brown</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Transmission Box Code</label>
                                <input class="form-control" name="tbc" placeholder="Node Name" required type="text"
                                    disabled />
                            </div>
                        </div>

                        <div class="col-6 mb-3">
                            <label class="form-label">Splitter Core</label>
                            <div class="btn-group-justified m-auto" role="grid" aria-label="First group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio2" value="2"
                                        name="nodeCore" />
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio4" value="4"
                                        name="nodeCore" />
                                    <label class="form-check-label" for="inlineRadio4">4</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio8" value="8"
                                        name="nodeCore" />
                                    <label class="form-check-label" for="inlineRadio8">8</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio16" value="16"
                                        name="nodeCore" />
                                    <label class="form-check-label" for="inlineRadio16">16</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Latitude</label>
                                <input class="form-control" placeholder="Latitude" required type="text" disabled />
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Longitude</label>
                                <input class="form-control" placeholder="Longitude" required type="text" disabled />
                            </div>
                        </div>
                    </div>

                    <input type="hidden" id="rename-id" name="nodeId" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">Add Node</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="rename" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" style="padding-left: 160px">Node Rename</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/renameNode" id="renameNodeform" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-5">
                                <label class="form-label">Old Name</label>
                                <input type="text" class="form-control" name="" id="old-name" disabled />
                                <!-- <div id="msg"></div> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">New Name</label>
                                <input type="text" class="form-control" name="name" id="values"
                                    placeholder="Node Name" required />
                                <div id="renameNode"></div>
                            </div>
                        </div>
                        <input type="hidden" id="rename-id2" name="nodeId2" />
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-success">Rename</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="user" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="padding-left: 180px">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/addUserNode" id="userNodeform" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <!-- <input class="form-control" name="nodeName" placeholder="Node Name" required type="text"> -->

                                <input type="text" class="form-control" name="name" id="user-input"
                                    placeholder="Username" autocomplete="off" />
                                <div id="userNodeMsg"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Transmission Box Code</label>
                                <input class="form-control" name="tbc" placeholder="Node Name" required type="text"
                                    disabled />
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Latitude</label>
                                <input class="form-control" placeholder="Latitude" required type="text" disabled />
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Longitude</label>
                                <input class="form-control" placeholder="Longitude" required type="text" disabled />
                            </div>
                        </div>
                    </div>

                    <input type="hidden" id="user-id" name="userId" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/d3.js') }}"></script>
<script src="{{ url_for('static', filename='js/fetch.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/script1.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/form2.js') }}"></script>

  {% endblock %}
